name: Build on PR
"on": pull_request
jobs:
  - job: "Run Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Installing Dependencies
        run: yarn
      - name: Running Unit Tests
        run: yarn run test
  - job: "Build App"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Installing Dependencies
        run: yarn
      - name: Building App
        run: yarn run build
